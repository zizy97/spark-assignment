<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- No need to add the javascript on the top because it cause to decrease the performance  add only css files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body">
    <div class="form-structure">
        <h2>Enter User Information</h2>
        <div class="container"  >
            <form  onsubmit="onSubmit(event,this,formValidate)">

                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="fName">First Name</label>
                            <input type="text"  class="form-control"  id="fName" name="fName" placeholder="Type first name here" >
                            <span id="fName_error" ></span>
                        </div>
                       
                        <div class="col-md-4">
                            <label for="mail">Email Address</label>
                            <input type="text" class="form-control" id="mail" placeholder="Type email address here">
                            <span id="mail_error" ></span>
                        </div> 
                    </div>

                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="lName">Last Name</label>
                            <input type="text"  class="form-control"  id="lName" name="lName" placeholder="Type last name here">
                            <span id="lName_error" ></span>
                        </div>

                        <div class="col-md-4">
                            <label for="userType">User Type</label> <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="school" value="school">
                                <label class="form-radio-label" for="inlineRadio1">School</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="university" value="university">
                                <label class="form-radio-label" for="inlineRadio2">University</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="employee" value="employee">
                                <label class="form-radio-label" for="inlineRadio3">Employee</label>
                            </div>
                            <span id="userType_error" ></span>    
                        </div>
                    </div>
                
                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="contact">Contact Number</label>
                            <input type="text"  class="form-control"  id="contact" placeholder="Type contact number here">
                            <span id="contact_error" ></span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="paymentMethod">Payment Type</label> <br>
                            
                            <select class="form-select"  id="paymentMethod">
                                <option value="full" selected>Full Payment</option>
                                <option value="half" >Half Payment</option>
                            </select>
                            <span id="paymentMethod_error" ></span>  
                        </div> 
                    </div>


                    <div class="form-row">
                        <div class="col-md-4">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" rows="4"placeholder="Type user Address here"></textarea>
                            <span id="address_error" ></small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="d-grid gap-2 col-2 mx-auto">
                            <button type="submit" class="btn btn-dark" >SUBMIT</button>
                        </div>
                    </div>

            </form>
        </div> 
    </div>       
</body>
<!-- Scripts File Add -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
